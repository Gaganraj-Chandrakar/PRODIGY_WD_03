<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="mode-selection">
            <button id="single-player-button" class="button"><i class="fas fa-user"></i> Single Player</button>
            <button id="two-player-button" class="button"><i class="fas fa-users"></i> Two Player</button>
        </div>
        <div id="game-board" class="hidden">
            <div class="cell hidden" data-index="0"></div>
            <div class="cell hidden" data-index="1"></div>
            <div class="cell hidden" data-index="2"></div>
            <div class="cell hidden" data-index="3"></div>
            <div class="cell hidden" data-index="4"></div>
            <div class="cell hidden" data-index="5"></div>
            <div class="cell hidden" data-index="6"></div>
            <div class="cell hidden" data-index="7"></div>
            <div class="cell hidden" data-index="8"></div>
        </div>
        <div id="game-info" class="hidden">
            <p id="game-status"></p>
            <button id="restart-button" class="button"><i class="fas fa-redo"></i> Restart Game</button>
            <button id="back-button" class="button"><i class="fas fa-arrow-left"></i> Back to Mode Selection</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
